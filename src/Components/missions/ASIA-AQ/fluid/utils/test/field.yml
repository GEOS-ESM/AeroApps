field:


  GEOS: &geos

    _phis:
      long_name: Surface Geopotential Height
      units: m2 s-2
      expression: phis.inst3_3d_asm_Np(z=1,t=1)

    _pbltop:
      long_name: PBLTOP Pressure
      units: Pa
      expression: pbltop.tavg1_2d_slv_Nx(z=1)

    _aod:
      long_name: Total Aerosol Extinction AOT [550 nm]
      units: '1'
      expression: totexttau.inst1_2d_hwl_Nx

    _bc:
      long_name: Black Carbon Mass Mixing Ratio
      units: ug m-3
      expression: bc.inst3_3d_aer_Np*airdens.inst3_3d_tag_Np*1e9 

    _bc_lml:
      long_name: Black Carbon Surface Mass Concentration
      units: ug m-3
      expression: bcsmass.inst1_2d_hwl_Nx*1e9

    _oc:
      long_name: Organic Carbon Mass Mixing Ratio
      units: ug m-3
      expression: oc.inst3_3d_aer_Np*airdens.inst3_3d_tag_Np*1e9 

    _tcoc:
      long_name: Organic Carbon Column Mass Density
      units: kg m-2
      expression: occmass.inst1_2d_hwl_Nx

    _oc_lml:
      long_name: Organic Carbon Surface Mass Concentration
      units: ug m-3
      expression: ocsmass.inst1_2d_hwl_Nx*1e9

    _ocembb:
      long_name: OC BB Emissions
      units: unknown
      expression: ocembb.tavg3_2d_adg_Nx

    _co:
      long_name: CO
      units: 'ppbv'
      expression: co.inst3_3d_chm_Np/airdens.inst3_3d_tag_Np/28.0*28.97*1e9

    _co_smoke:
      long_name: CO Biomass Burning
      units: 'ppbv'
      expression: cobbna.inst3_3d_tag_Np/airdens.inst3_3d_tag_Np/28.0*28.97*1e9

    _tcco:
      long_name: CO Column Burden
      units: kg m-2
      expression: cocl.inst1_2d_hwl_Nx

    _tcco_smoke:
      long_name: CO Column Burden (North America Biomass Burning)
      units: kg m-2
      expression: coclbbna.inst1_2d_hwl_Nx

    _uwnd:
      long_name: East-West Wind
      units: m s-1
      expression: u.inst3_3d_asm_Np

    _vwnd:
      long_name: North-South Wind
      units: m s-1
      expression: v.inst3_3d_asm_Np
 
    _ql:
      long_name: Mass Fraction of Cloud Liquid Water
      units: kg kg-1
      expression: ql.inst3_3d_asm_Np

    _qi:
      long_name: Mass Fraction of Cloud Ice Water
      units: kg kg-1
      expression: qi.inst3_3d_asm_Np




  WRFchem:

    _aod:
      long_name: Aerosol Optical Depth
      units: '1'
      expression: aod(z=1)
    _pm25:
      long_name: PM2.5 at pressure levels
      units: 'ugm-3'
      expression: pm25
    _oc:
       long_name: OC mixing ratio
       units: 'ug m-3'
       expression:  oc
    _bc:
       long_name: BC mixing ratio
       units: 'ug m-3'
       expression:  bc
    _pm25sfc:
      long_name: PM2.5 at lowest model level 
      units: 'ugm-3'
      expression: pm25_lml(z=1)
    _oc_lml:
       long_name: OC mixing ratio
       units: 'ug m-3'
       expression:  oc_lml(z=1)
    _bc_lml:
       long_name: BC mixing ratio
       units: 'ug m-3'
       expression:  bc_lml(z=1)
    _tcoc:
      long_name: Total column Organic Carbon
      units: 'kgm-2'
      expression: tcoc(z=1)
    _tcpm25:
      long_name: Total column PM2.5
      units: 'kgm-2'
      expression: tcpm25(z=1)

  RAQMS:

    _aod:
      long_name: Aerosol Optical Depth
      units: '1'
      expression: aod_tot(z=1)
    _pm25:
      long_name: PM2.5 at pressure levels
      units: 'ugm-3'
      expression: pm25
    _pm25sfc:
      long_name: PM2.5
      units: 'ug m-3'
      expression: pm25_lml(z=1)
    _tcco:
      long_name: Total column Carbon monoxide
      units: 'kgm-2'
      expression: tcco(z=1)
    _tcoc:
      long_name: Total column Organic Carbon
      units: 'kgm-2'
      expression: tcoc(z=1)
    _tcpm25: 
      long_name: total column PM2.5
      units: 'kg m-2'
      expression: tcpm25(z=1)
    _su:
      long_name: Sulphate aerosol mixing ratio
      units: 'ugm-3'
      expression: iso4aer*rho*1e9*96.0/28.97
    _oc:
       long_name: OC mixing ratio
       units: 'ugm-3'
       expression:  (ioc1+ioc2)*rho*1e9*12.0/28.97
    _bc:
       long_name: BC mixing ratio
       units: 'ugm-3'
       expression:  (ibc1+ibc2)*rho*1e9*12.0/28.97
    _du:
       long_name: Dust aerosol mixing ratio
       units: 'ugm-3'
       expression:  (idu1+idu2+idu3+idu4+idu5)*1e9*rho
    _ss:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugm-3'
       expression:  (iss1+iss2+iss3+iss4+iss5)*1e9*rho
    _co:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: ico*1e9
    _no1:
       long_name: Nitric Oxide
       units: 'ppbv'
       expression: no*1e9
    _no2:
       long_name: Nitrogen dioxide
       units: 'ppbv'
       expression: ino2*1e9
    _so2:
       long_name: Sulfur dioxide
       units: 'ppbv'
       expression: iso2*1e9
    _o3:
       long_name: O3 mixing ratio
       units: 'ppbv'
       expression: o3vmr*1e9
    _su_lml:
      long_name: Sulphate aerosol mixing ratio
      units: 'ugm-3'
      expression: iso4aer_lml(z=1)*1e9*96.0/28.97*rho_lml(z=1)
    _oc_lml:
       long_name: OC mixing ratio
       units: 'ugm-3'
       expression:  (ioc1_lml(z=1)+ioc2_lml(z=1))*rho_lml(z=1)*1e9*12.0/28.97
    _bc_lml:
       long_name: BC mixing ratio
       units: 'ugm-3'
       expression:  (ibc1_lml(z=1)+ibc2_lml(z=1))*rho_lml(z=1)*1e9*12.0/28.97
    _du_lml:
       long_name: Dust aerosol mixing ratio
       units: 'ugm-3'
       expression:  (idu1_lml(z=1)+idu2_lml(z=1)+idu3_lml(z=1)+idu4_lml(z=1)+idu5_lml(z=1))*rho_lml(z=1)*1e9
    _ss_lml:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugm-3'
       expression:  (iss1_lml(z=1)+iss2_lml(z=1)+iss3_lml(z=1)+iss4_lml(z=1)+iss5_lml(z=1))*rho_lml(z=1)*1e9
    _co_lml:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: ico_lml(z=1)*1e9
    _no1_lml:
       long_name: Nitric Oxide
       units: 'ppbv'
       expression: no_lml(z=1)*1e9
    _no2_lml:
       long_name: Nitrogen dioxide
       units: 'ppbv'
       expression: ino2_lml(z=1)*1e9
    _so2_lml:
       long_name: Sulfur dioxide
       units: 'ppbv'
       expression: iso2_lml(z=1)*1e9
    _o3_lml:
       long_name: O3 mixing ratio
       units: 'ppbv'
       expression: o3vmr_lml(z=1)*1e9


