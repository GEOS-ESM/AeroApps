annotate:

  tm_valid: '%m/%d/%Y %HZ'
  tm_verif: '%A %d %B %Y %HUTC'
  tm_start: '%m/%d/%Y %HZ'
  tm_string: 'Initial: $tm_start &b&b&b Hour: $tau &b&b&b Valid: $tm_valid'

  header:
    string: ''
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.05
    font: variable
  subheader:
    string: $model
    color: 1
    size: 0.13
    position: 'c'
    margin: 0.15
    font: variable
  main:
    string: $tm_string
    color: 1
    font: fixed
    size: 0.122
    position: 'c'
    margin: 0.1
  xlabel:
    string: $title
    color: 1
    size: 0.16 0.17
    position: 'c'
    margin: 0.3
    font: variable
  gmao_label:
    type: textbox
    text: $title
    color: 1
    size: 0.16 0.17
    position: 'c'
    fill_color: 255 255 255
    margin: 0.4
    font: variable
