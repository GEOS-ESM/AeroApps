  NCEPGFS:
  
    _prectot:
      long_name: Surface Precipitation Rate
      units: kg m-2 s-1
      expression: pratesfc(z=1)

    _prectot3:
      long_name: Total Precipitation
      units: kg m-2 s-1
      expression: _prectot*3*60*60
  
    _uwnd:
      long_name: East-West Wind
      units: m s-1
      expression: ugrdprs
  
    _vwnd:
      long_name: North-South Wind
      units: m s-1
      expression: vgrdprs
  
    _slp:
      long_name: Sea Level Pressure
      units: mb
      expression: prmslmsl(z=1)
  
    _tmpu:
      long_name: Temperature
      units: K
      expression: tmpprs
  
    _hght:
      long_name: Heights
      units: m
      expression: hgtprs
  
    _thick:
      long_name: 500mb Thickness
      units: m
      expression: hgtprs(lev=500) - hgtprs(lev=1000)
  
    _omega:
      long_name: Vertical Pressure Velocity
      units: Pa/sec
      expression: vvelprs
  
    _rh:
      long_name: Relative Humidity
      units: percent
      expression: rhprs

# Global Definitions
  
  _wspd:
    long_name: Wind Speed
    units: m s-1
    expression: mag(_uwnd,_vwnd)
  
  _wvec:
    long_name: Wind Vector
    units: m s-1
    expression: _uwnd;_vwnd
    gxout: vector
  
  _wbrb:
    long_name: Wind Barb
    units: knots
    expression: _uwnd*1.94384;_vwnd*1.94384
    gxout: barb
  
  _vort:
    long_name: Vorticity
    units: s-1
    expression: hcurl(_uwnd,_vwnd)
  
  _lwmask:
    long_name: Land/Water Mask
    units: 1
    expression: lwmask.MASKDATA.land_water(t=1,z=1)

  _ireast:
    long_name: Infrared
    units: 1
    expression: ir.GOESEAST.GOES(z=1)
