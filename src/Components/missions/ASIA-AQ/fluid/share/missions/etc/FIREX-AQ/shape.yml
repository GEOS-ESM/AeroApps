shape:

  default:
    line_color: 0 0 0
    line_width: 5
    line_style: 1

  string:
    line_color: 255 0 0
    str_size: 0.12
    font: bold
    zorder: -2

  mark:
    line_color: 255 0 0
    fill_color: 255 0 0
    size: 0.1
    mark: 3
    zorder: -3

  station_mark:
    zorder: -3

  rectangle:
    zorder: -4

  line:
    zorder: -5

  places:
    class: string
    font: bold
    str_size: 0.1
    position: 'bl'
    line_color: 0 0 0
    zorder: -2

  n_labels:
    class: string
    font: bold
    str_size: 0.12
    position: 'l'
    line_color: 0 0 0
    zorder: -2

  p_labels:
    class: string
    font: bold
    str_size: 0.12
    position: 'br'
    line_color: 0 0 255
    zorder: -2

  s_labels:
    class: string
    font: bold
    str_size: 0.12
    position: 'r'
    line_color: 200 0 200
    clip: 0
    zorder: -2

  n_lines:
    class: line
    line_color: 0 0 0
    line_width: 5
    line_style: 1
    zorder: -5

  p_lines:
    class: line
    line_color: 0 0 255
    line_width: 5
    line_style: 1
    clip: 1
    zorder: -5

  s_lines:
    class: line
    line_color: 200 0 200
    line_width: 5
    line_style: 1
    zorder: -5

  aeronet:
    class: station_mark
    line_color: 255 0 0
    fill_color: 255 255 255
    inner_size: 0.07
    outer_size: 0.07
    outer_line: ''
    line_width: 4
    mark_type: 3 2
    zorder: -3

  cities:
    class: station_mark
    line_color: 0 0 255
    fill_color: 255 255 255
    inner_size: 0.07
    outer_size: 0.07
    outer_line: ''
    line_width: 4
    mark_type: 3 2
    zorder: -3

  connectors:
    class: line
    line_color: 0 0 0
    line_width: 3
    line_style: 3
    clip: 0
    zorder: -4

