wxmapscustom:

  plot:

    aod:
      long_name: AOD
      levels: [0]
      layers: [aod]
      title: 'Aerosol Optical Thickness'
      map:
        layers: [bluemarble01]

    aod_smoke:
      long_name: AOD
      levels: [0]
      layers: [aod]
      title: 'Aerosol Optical Thickness (Smoke)'
      aod:
        expr: _aod_smoke
        clevs: 0 0.005 0.01 0.02 0.04 0.07 0.1 0.15 0.2 0.3 0.5
      map:
        layers: [bluemarble01]

    pm25sfc:
      long_name: PM2.5
      levels:    [0]
      layers:    [pm25]
      title:     'Surface PM2.5'
      pm25:
        expr: _pm25sfc
      map:
        layers:  [bluemarble01]

    pm25_smoke:
      long_name: PM2.5
      levels: [925,850,700,600]
      layers:    [pm25]
      title:     '$level hPa Smoke PM2.5'
      pm25:
        expr: _pm25_smoke
      map:
        layers:  [bluemarble01]

    pm25_smoke_lml:
      long_name: PM2.5
      levels: [0]
      layers: [pm25]
      title:     'Surface Smoke PM2.5'
      pm25:
        expr: _pm25_smoke_lml(z=1)
      map:
        layers:  [bluemarble01]


    pm25:
      long_name: PM2.5
      levels: [925,850,700,600]
      layers: [pm25]
      title: '$level hPa PM2.5'
      map:
        layers: [bluemarble01]

    tcco:
      long_name: Total column CO
      levels:  [0]
      layers:  [tcco]
      title: 'Total column CO'
      map:
        layers:   [bluemarble01]

    tcno:
      long_name: Total column NO
      levels:  [0]
      layers:  [tcno]
      title: 'Total column NO'
      map:
        layers:   [bluemarble01]

    tcoc:
      long_name: Total column OC
      levels:  [0]
      layers:  [tcoc]
      title: 'Total column OC'
      map:
        layers:   [bluemarble01]

    tcpm25:
      long_name: Total column PM2.5
      levels:  [0]
      layers:  [tcoc]
      title: 'Total column PM2.5'
      tcoc:
        clevs: 0 0.02 0.05 0.1 0.2 0.5 1 2 5
        expr: _tcpm25*1e3
        cmin:
        cmax:
        cint:
        nsub: 20
        skip: 20
      map:
        layers:   [bluemarble01]

    tcpm25_smoke:
      long_name: Total Column PM2.5 Smoke
      levels:  [0]
      layers:  [tcoc]
      title: 'Total column PM2.5'
      tcoc:
        clevs: 0 0.0001 0.002 0.005 0.01 0.02 0.05 0.1
        expr: _tcpm25*1e3
        nsub: 20
        skip: 20
      map:
        layers:   [bluemarble01]
    su:
      long_name: Sulphate
      levels: [925,850,700,600]
      layers: [su]
      title: '$level hPa sulphate aerosol'
      map:
        layers: [bluemarble01]
    am:
      long_name: Ammonium
      levels: [925,850,700,600]
      layers: [su]
      title: '$level hPa ammonium aerosol'
      su:
        expression: am
      map:
        layers: [bluemarble01]

    ni:
      long_name: Nitrate
      levels: [925,850,700,600]
      layers: [su]
      title: '$level hPa ammonium aerosol'
      su:
        expression: ni
      map:
        layers: [bluemarble01]


    du:
      long_name: Dust
      levels: [925,850,700,600]
      layers: [du]
      title: '$level hPa dust aerosol'
      map:
        layers: [bluemarble01]

    ss:
      long_name: Sea salt
      levels: [925,850,700,600]
      layers: [ss]
      title: '$level hPa sea salt aerosol'
      map:
        layers: [bluemarble01]

    oc:
      long_name: OC
      levels: [925,850,700,600]
      layers: [oc]
      title: '$level hPa Organic Carbon'
      map:
        layers: [bluemarble01]

    bc:
      long_name: BC
      levels: [925,850,700,600]
      layers: [bc]
      title: '$level hPa Black Carbon'
      map:
        layers: [bluemarble01]
    co:
      long_name: CO
      levels: [925,850,700,600]
      layers: [co]
      title: '$level hPa CO'
      map:
        layers: [bluemarble01]

    co_smoke:
      long_name: CO
      levels: [925,850,700,600]
      layers: [co]
      title: '$level hPa CO tracer of biomass burning'
      co:
        expr: _co_smoke
        clevs: 0 0.5 1.0 2.0 5.0 10.0 15.0 20.0 50.0 100.00 150.0
      map:
        layers: [bluemarble01]

    smoke:
