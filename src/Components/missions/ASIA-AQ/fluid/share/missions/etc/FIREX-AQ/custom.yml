  layer:

    aod:
      gxout: shaded
      expr: _aod
      cbar: Warm01_cmap
      clevs: 0 0.04 0.07 0.1 0.15 0.2 0.3 0.4 0.6 0.8 1 1.2 1.5 1.8
      cmin:
      cmax:
      cint:
      nsub: 5
      skip: 5
      scale:
      alpha:
        - 0.000 0.000 0.000
        - 0.103 0.000 0.000
        - 0.170 1.000 1.000
        - 1.000 1.000 1.000

    pm25:
      gxout: shaded
      expr: _pm25
      cbar: Warm01_cmap
