    _ni:
      long_name: Nitrate aerosol mixing ratio
      units: 'ugkg-1'
      expression: no3ai+no3aj
    _oc:
      long_name: OC mixing ratio, primary, anthropogenic
      units: 'ugkg-1'
      expression: orgpai+orgpaj
    _bc:
      long_name: BC mixing ratio
      units: 'ugkg-1'
      expression: eci+ecj
    _du:
      long_name: Dust aerosol mixing ratio
      units: 'ug kg-1'
      expression: soila
    _ss:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugkg-1'
       expression: seas
    _co:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: co*1e3
    _no2:
       long_name: NO2 mixing ratio
       units: 'ppbv'
       expression: no2*1e3
    _no1:
       long_name: NO mixing ratio
       units: 'ppbv'
       expression: no*1e3
    _so2:
       long_name: Sulfur dioxide
       units: 'ppbv'
       expression: so2*1e3
    _o3:
       long_name: O3 mixing ratio
       units: 'ppbv'
       expression: o3*1e3
    _smoke:
       long_name: smoke tracer
       units: ' '
       expression: smoke


  CAMS:

