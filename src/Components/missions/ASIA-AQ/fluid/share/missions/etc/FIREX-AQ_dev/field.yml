    _du_lml:
      long_name: Dust aerosol mixing ratio
      units: 'ug m-3'
      expression: (dst_a1_lml(z=1)+dst_a2_lml(z=1)+dst_a3_lml(z=1))*1e9*rho_lml(z=1)
    _ss_lml:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugm-3'
       expression:  (ncl_a1_lml(z=1)+ncl_a2_lml(z=1)+ncl_a3_lml(z=1))*1e9*rho_lml(z=1)
    _co_lml:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: CO_lml(z=1)*1e9
    _no2_lml:
       long_name: NO2 mixing ratio
       units: 'ppbv'
       expression: NO2_lml(z=1)*1e9
    _no1_lml:
       long_name: NO mixing ratio
       units: 'ppbv'
       expression: NO_lml(z=1)*1e9
    _o3_lml:
       long_name: O3 mixing ratio
       units: 'ppbv'
