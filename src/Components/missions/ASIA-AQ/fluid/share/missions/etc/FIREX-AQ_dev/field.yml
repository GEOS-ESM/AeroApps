      units: unknown
      expression: cfc12trop.inst3_3d_tag_Np

    _uwnd:
      long_name: East-West Wind
      units: m s-1
      expression: u.inst3_3d_asm_Np

    _vwnd:
      long_name: North-South Wind
      units: m s-1
      expression: v.inst3_3d_asm_Np

    _airdens:
      long_name: Moist Air Density
      units: unknown
      expression: airdens.inst3_3d_tag_Np

    _ql:
      long_name: Mass Fraction of Cloud Liquid Water
      units: kg kg-1
      expression: ql.inst3_3d_asm_Np

    _qi:
      long_name: Mass Fraction of Cloud Ice Water
      units: kg kg-1
      expression: qi.inst3_3d_asm_Np


  GEOSFP:

    <<: *geos

  GEOSAN:

    <<: *geos

  WRFchem:

    _aod:
      long_name: Aerosol Optical Depth
      units: '1'
      expression: aod(z=1)
    _pm25:
      long_name: PM2.5 at pressure levels
      units: 'ugm-3'
      expression: pm25
    _oc:
       long_name: OC mixing ratio
       units: 'ugkg-1'
       expression:  oc # convert unit
    _bc:
       long_name: BC mixing ratio
       units: 'ugkg-1'
       expression:  bc # convert unit

  RAQMS:

    _aod:
      long_name: Aerosol Optical Depth
      units: '1'
      expression: aod_tot(z=1)
    _tcco:
      long_name: Total column Carbon monoxide
      units: 'kgm-2'
      expression: tcco(z=1)
    _tcoc:
      long_name: Total column Organic Carbon
      units: 'kgm-2'
      expression: tcoc(z=1)
    _su:
      long_name: Sulphate aerosol mixing ratio
      units: 'ugm-3'
      expression: iso4aer*rho*1e9*96.0/28.97
    _oc:
       long_name: OC mixing ratio
       units: 'ugm-3'
       expression:  (ioc1+ioc2)*rho*1e9*12.0/28.97
    _bc:
       long_name: BC mixing ratio
       units: 'ugm-3'
       expression:  (ibc1+ibc2)*rho*1e9*12.0/28.97
    _du:
       long_name: Dust aerosol mixing ratio
       units: 'ugm-3'
       expression:  (idu1+idu2+idu3+idu4+idu5)*1e9*rho
    _ss:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugm-3'
       expression:  (iss1+iss2+iss3+iss4+iss5)*1e9*rho
    _co:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: ico*1e9
    _no1:
       long_name: Nitric Oxide
       units: 'ppbv'
       expression: no*1e9
    _no2:
       long_name: Nitrogen dioxide
       units: 'ppbv'
       expression: ino2*1e9
    _so2:
       long_name: Sulfur dioxide
       units: 'ppbv'
       expression: iso2*1e9
    _o3:
       long_name: O3 mixing ratio
       units: 'ppbv'
       expression: o3vmr*1e9
    _su_lml:
      long_name: Sulphate aerosol mixing ratio
      units: 'ugm-3'
      expression: iso4aer_lml(z=1)*1e9*96.0/28.97*rho_lml(z=1)
    _oc_lml:
       long_name: OC mixing ratio
       units: 'ugm-3'
       expression:  (ioc1_lml(z=1)+ioc2_lml(z=1))*rho_lml(z=1)*1e9*12.0/28.97
    _bc_lml:
       long_name: BC mixing ratio
       units: 'ugm-3'
       expression:  (ibc1_lml(z=1)+ibc2_lml(z=1))*rho_lml(z=1)*1e9*12.0/28.97
    _du_lml:
       long_name: Dust aerosol mixing ratio
       units: 'ugm-3'
       expression:  (idu1_lml(z=1)+idu2_lml(z=1)+idu3_lml(z=1)+idu4_lml(z=1)+idu5_lml(z=1))*rho_lml(z=1)*1e9
    _ss_lml:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugm-3'
       expression:  (iss1_lml(z=1)+iss2_lml(z=1)+iss3_lml(z=1)+iss4_lml(z=1)+iss5_lml(z=1))*rho_lml(z=1)*1e9
    _co_lml:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: ico_lml(z=1)*1e9
    _no1_lml:
       long_name: Nitric Oxide
       units: 'ppbv'
       expression: no_lml(z=1)*1e9
    _no2_lml:
       long_name: Nitrogen dioxide
       units: 'ppbv'
       expression: ino2_lml(z=1)*1e9
    _so2_lml:
       long_name: Sulfur dioxide
       units: 'ppbv'
       expression: iso2_lml(z=1)*1e9
    _o3_lml:
       long_name: O3 mixing ratio
       units: 'ppbv'
       expression: o3vmr_lml(z=1)*1e9


  HRRR:

    _aod:
      long_name: Aerosol Optical Depth
      units: '1'
      expression: aotkl200(z=1)

  HRRRX:

    _aod:
      long_name: Aerosol Optical Depth
      units: '1'
