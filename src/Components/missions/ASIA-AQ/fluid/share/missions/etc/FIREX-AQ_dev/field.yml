      expression: so2.inst3_3d_aer_Np

    _so2cmass:
      long_name: SO2 Column Mass Density
      units: kg m-2
      expression: so2cmass.inst1_2d_hwl_Nx

    _so2smass:
      long_name: SO2 Surface Mass Concentration
      units: kg m-3
      expression: so2smass.inst1_2d_hwl_Nx

    _duexttau:
