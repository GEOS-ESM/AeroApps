  ARQI:

    _aod:
      long_name: Aerosol Optical Dpeth
      units: '1'
      expression: sum(OPDA(t=1),z=1,z=4)

  CAMchem:

    _am:
      long_name: Ammonium aerosol mixing ratio
      units: 'ugm-3'
      expression: NH4*18.0/28.97*1e9*rho
    _su:
      long_name: Sulphate aerosol mixing ratio
      units: 'ugm-3'
      expression: (so4_a1+so4_a2+so4_a3)*1e9*rho
    _oc:
      long_name: OC mixing ratio
      units: 'ugm-3'
      expression: (pom_a4+soa1_a1+soa1_a2+soa2_a1+soa2_a2+soa3_a1+soa3_a2+soa4_a1+soa4_a2+soa5_a1+soa5_a2)*1e9*rho
    _bc:
      long_name: BC mixing ratio
      units: 'ugm-3'
      expression: (bc_a1+bc_a4)*1e9*rho
    _du:
      long_name: Dust aerosol mixing ratio
      units: 'ug m-3'
      expression: (dst_a1+dst_a2+dst_a3)*1e9*rho
    _ss:
       long_name: Sea salt aerosol mixing ratio
       units: 'ugm-3'
       expression:  (ncl_a1+ncl_a2+ncl_a3)*1e9*rho
    _co:
       long_name: Carbon monixide
       units: 'ppbv'
       expression: CO*1e9
    _no2:
       long_name: NO2 mixing ratio
       units: 'ppbv'
       expression: NO2*1e9
    _no1:
       long_name: NO mixing ratio
       units: 'ppbv'
       expression: NO*1e9
    _o3:
       long_name: O3 mixing ratio
       units: 'ppbv'
       expression: O3*1e9
    _co_smoke:
       long_name: Carbon monixide smoke tracer
       units: 'ppbv'
       expression: CO01*1e9
    _am_lml:
      long_name: Ammonium aerosol mixing ratio
      units: 'ugm-3'
      expression: NH4_lml(z=1)*18.0/28.97*1e9*rho_lml(z=1)
    _su_lml:
      long_name: Sulphate aerosol mixing ratio
      units: 'ugm-3'
      expression: (so4_a1_lml(z=1)+so4_a2_lml(z=1)+so4_a3_lml(z=1))*1e9*rho_lml(z=1)
    _oc_lml:
      long_name: OC mixing ratio
      units: 'ugm-3'
      expression: (pom_a4_lml(z=1)+soa1_a1_lml(z=1)+soa1_a2_lml(z=1)+soa2_a1_lml(z=1)+soa2_a2_lml(z=1)+soa3_a1_lml(z=1)+soa3_a2_lml(z=1)+soa4_a1_lml(z=1)+soa4_a2_lml(z=1)+soa5_a1_lml(z=1)+soa5_a2_lml(z=1))*1e9*rho_lml(z=1)
    _bc_lml:
