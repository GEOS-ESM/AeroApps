      long_name: CO Global Non-Biomass Burning
      units: unknown
      expression: conbgl.inst3_3d_tag_Np

    _cobbgl:
      long_name: CO Global Biomass Burning
      units: unknown
      expression: cobbgl.inst3_3d_tag_Np

