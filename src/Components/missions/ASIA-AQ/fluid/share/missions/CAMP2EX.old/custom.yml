wxmapscustom:

  plot:

    cocl:
      long_name: CO Column
      levels: [0]
      layers: [co_total_column]
      title: '\\\\ Total CO [10`a18 `n molecules cm`a-2 `n]'
      map:
        layers: [shader-BrnWht]

    coclbbaf:
      long_name: CO Column Biomass Burning
      levels: [0]
      layers: [coclbbaf]
      title: '\\\\ Africa CO Biomass Burning [10`a18`n molecules cm`a-2`n]'
      map:
        layers: [shader-BrnWht]

    bcocsmass:
      long_name: BC+OC Sfc Mass
      levels: [0]
      layers: [bcoc_surface_mass]
      title: '\\\\ BC + OC Surface Mass [`3m`f13g/m`a3`n]'
      map:
        layers: [shader-BrnWht]

    bcoccmass:
      long_name: BC+OC Col Mass
      levels: [0]
      layers: [bcoc_column_mass, streamlines]
      title: '\\\\ BC + OC Column Mass [mg/m`a2`n]'
      streamlines:
        uexpr: (_bcfluxu+_ocfluxu)/(_bccmass+_occmass)
        vexpr: (_bcfluxv+_ocfluxv)/(_bccmass+_occmass)
      map:
        layers: [shader-BrnWht]

    bcocaot:
      long_name: BC+OC AOT
      levels: [0]
      layers: [blackorganic_carbon_aot, streamlines]
      title: '\\\\ Black + Organic Carbon AOT'
      streamlines:
        uexpr: (_bcfluxu+_ocfluxu)/(_bccmass+_occmass)
        vexpr: (_bcfluxv+_ocfluxv)/(_bccmass+_occmass)
      map:
        layers: [shader-BrnWht]

    bcoc_z:
      long_name: BC+OC
      title: '\\ $level ft BCOC [`3m`f13g/m`a3`n], Wind Barbs [knots]'
      levels: [1000,2000,4000,6000]
      layers: [bcoc_nz, barbs]
      map:
        layers: [shader-BrnWht]
      bcoc_nz:
        expr: _bcoc_nh*1.0e+9
      barbs:
        uexpr: _uwnd_nh*1.94384
        vexpr: _vwnd_nh*1.94384

    pm25_z:
      long_name: PM2.5
      title: '\\ $level ft PM2.5 [`3m`f13g/m`a3`n], Wind Barbs [knots]'
      levels: [1000,2000,4000,6000]
      layers: [pm_nz, barbs]
      map:
        layers: [shader-BrnWht]
      pm_nz:
        expr: _pm25_nh*1.0e+9
      barbs:
        uexpr: _uwnd_nh*1.94384
        vexpr: _vwnd_nh*1.94384

    bcoc_A: &BCOC
      long_name: 'BCOC (A)'
      label: A
      levels: [0]
      layers: [ground, bcoc_nz, puffy_cloud, barbs_nz, cloud_water_nz, agl_nz, theta_nz, pblh]
      title: '[$label] &b&b&b BCOC [`4m`f13g/m`a3`n], Theta [K], Cloud Water [g/kg], PBLH [m, red]'
      parea: 1 10 1 7.5
      lev: 0 10000
      lat: 30
      lon: 122.5 140
      ylab: 'Altitude (m)'
      shape: 'off'

    bcoc_B:
      <<: *BCOC
      long_name: 'BCOC (B)'
      label: B
      lev: 0 10000
      lat: 27.5
      lon: 122.5 140

    bcoc_C:
      <<: *BCOC
      long_name: 'BCOC (C)'
      label: C
      lev: 0 10000
      lat: 25
      lon: 122.5 140

    bcoc_D:
      <<: *BCOC
      long_name: 'BCOC (D)'
      label: D
      lev: 0 10000
      lat: 22.5
      lon: 122.5 140

    bcoc_E:
      <<: *BCOC
      long_name: 'BCOC (E)'
      label: E
      lev: 0 10000
      lat: 20
      lon: 122.5 140

    bcoc_F:
      <<: *BCOC
      long_name: 'BCOC (F)'
      label: F
      lev: 0 10000
      lat: 20
      lon: 110 120.56

    bcoc_G:
      <<: *BCOC
      long_name: 'BCOC (G)'
      label: G
      lev: 0 10000
      lat: 17.5
      lon: 110 120.56

    bcoc_H:
      <<: *BCOC
      long_name: 'BCOC (H)'
      label: H
      lev: 0 10000
      lat: 15.19
      lon: 110 120.56

    bcoc_I:
      <<: *BCOC
      long_name: 'BCOC (I)'
      label: I
      lev: 0 10000
      lat: 12.5
      lon: 110 120.56

    pm25_A: &PM25

      long_name: 'PM25 (A)'
      label: A
      levels: [0]
      layers: [ground, pm_nz, puffy_cloud, barbs_nz, cloud_water_nz, agl_nz, theta_nz, pblh]
      title: '[$label] &b&b&b PM2.5 [`3m`f13g/m`a3`n], Theta [K], Cloud Water [g/kg], PBLH [m, red]'
      parea: 1 10 1 7.5
      lev: 0 10000
      lat: 30
      lon: 122.5 140
      ylab: 'Altitude (m)'
      shape: 'off'

    pm25_B:
      <<: *PM25
      long_name: 'PM25 (B)'
      label: B
      lev: 0 10000
      lat: 27.5
      lon: 122.5 140

    pm25_C:
      <<: *PM25
      long_name: 'PM25 (C)'
      label: C
      lev: 0 10000
      lat: 25
      lon: 122.5 140

    pm25_D:
      <<: *PM25
      long_name: 'PM25 (D)'
      label: D
      lev: 0 10000
      lat: 22.5
      lon: 122.5 140

    pm25_E:
      <<: *PM25
      long_name: 'PM25 (E)'
      label: E
      lev: 0 10000
      lat: 20
      lon: 122.5 140

    pm25_F:
      <<: *PM25
      long_name: 'PM25 (F)'
      label: F
      lev: 0 10000
      lat: 20
      lon: 110 120.56

    pm25_G:
      <<: *PM25
      long_name: 'PM25 (G)'
      label: G
      lev: 0 10000
      lat: 17.5
      lon: 110 120.56

    pm25_H:
      <<: *PM25
      long_name: 'PM25 (H)'
      label: H
      lev: 0 10000
      lat: 15.19
      lon: 110 120.56

    pm25_I:
      <<: *PM25
      long_name: 'PM25 (I)'
      label: I
      lev: 0 10000
      lat: 12.5
      lon: 110 120.56

    rh_A: &RH

      long_name: 'RH (A)'
      label: A
      levels: [0]
      layers: [ground, rh_nz, puffy_cloud, barbs_nz, cloud_water_nz, agl_nz, theta_nz, pblh]
      title: '[$label] &b&b&b Relative Humidity [%], Theta [K], Cloud Water [g/kg], PBLH [m, red]'
      parea: 1 10 1 7.5
      lev: 0 10000
      lat: 30
      lon: 122.5 140
      ylab: 'Altitude (m)'
      shape: 'off'
      barbs_nz:
        ccolor: 0 130 0

    rh_B:
      <<: *RH
      long_name: 'RH (B)'
      label: B
      lev: 0 10000
      lat: 27.5
      lon: 122.5 140

    rh_C:
      <<: *RH
      long_name: 'RH (C)'
      label: C
      lev: 0 10000
      lat: 25
      lon: 122.5 140

    rh_D:
      <<: *RH
      long_name: 'RH (D)'
      label: D
      lev: 0 10000
      lat: 22.5
      lon: 122.5 140

    rh_E:
      <<: *RH
      long_name: 'RH (E)'
      label: E
      lev: 0 10000
      lat: 20
      lon: 122.5 140

    rh_F:
      <<: *RH
      long_name: 'RH (F)'
      label: F
      lev: 0 10000
      lat: 20
      lon: 110 120.56

    rh_G:
      <<: *RH
      long_name: 'RH (G)'
      label: G
      lev: 0 10000
      lat: 17.5
      lon: 110 120.56

    rh_H:
      <<: *RH
      long_name: 'RH (H)'
      label: H
      lev: 0 10000
      lat: 15.19
      lon: 110 120.56

    rh_I:
      <<: *RH
      long_name: 'RH (I)'
      label: I
      lev: 0 10000
      lat: 12.5
      lon: 110 120.56

    default: *BCOC

  layer:

    ground:
      expr: const(const(_agl_nz,1.0),0.0,'-u')
      gxout: grfill
      cmin: 0
      cmax: 1
      cint: 1
      cbar: BW
      skip: --auto
      nsub: 1

    shading: &SHADING
      gxout: shaded
      cbar: EPRainbow
      nsub: 4
      skip: 4
      type: linear

    streamlines:
      gxout: stream
      uexpr: _uwnd
      vexpr: _vwnd
      ccolor: 0 0 0
      cthick: 3
      strmden: 1

    barbs:
      gxout: barb
      uexpr: _uwnd*1.94384
      vexpr: _vwnd*1.94384
      ccolor: 0 0 0
      cthick: 3
      size: 0.05

    pblh:
      gxout: contour
      expr: (_phis/9.80665+_pblh)
      cint: 100000
      ccolor: 215 0 0
      cstyle: 1
      cthick: 8
      cmark: 0
      clab: 'off'
      vrange: 0 10000
      z: 1

    barbs_nz:
      gxout: barb
      uexpr: _uwnd_nz*1.94384
      vexpr: _vwnd_nz*1.94384
      skip: 4 1
      size: 0.05
      ccolor: 130 130 130
      cthick: 3

    rh_nz:
      gxout: shaded
      expr: maskout(_rh_nz*100,_agl_nz)
      cbar: MRedBlues
      cbunits: '[%]'
      clevs: 10 20 30 40 50 60 70 80 90
      scale:
      cmin:
      cmax:
      cint:
      scale:
      nsub: 1
      skip: 1
#     alpha:
#       - 0.000 0.000 0.000
#       - 0.040 0.000 0.000
#       - 0.100 1.000 1.000
#       - 1.000 1.000 1.000

    co_total_column:
      gxout: shaded
      expr: _cocl*2150
      cbar: smoke01
      clevs:
      cmin: 1.5
      cmax: 5
      cint: 0.05
      nsub: 1
      skip: 10
      scale: exp_scale30
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    coclbbaf:
      gxout: shaded
      expr: _coclbbaf*2150
      cbar: smoke01
      clevs:
      cmin: 0.0
      cmax: 5
      cint: 0.5
      nsub: 10
      skip: 10
      scale: exp_scale
      alpha:
        - 0.000 0.000 0.000
        - 0.080 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    blackorganic_carbon_aot:
      gxout: shaded
      expr: _bcexttau+_ocexttau
      cbar: smoke01
      clevs:
      cmin: 0
      cmax: 2
      cint: 0.2
      scale: exp_scale30
      nsub: 10
      skip: 10
      alpha:
        - 0.000 0.000 0.000
        - 0.050 0.000 0.000
        - 0.200 1.000 1.000
        - 1.000 1.000 1.000

    bcoc_surface_mass:
      gxout: shaded
      expr: (_bcsmass+_ocsmass)*1.0e+9
      cbar: smoke01
      cbunits: '`n[`3m`f13g/m`a3`n]'
      clevs: 2 5 8 11 15 20 25 30 40 50 75 150 250 500
      scale:
      cmin:
      cmax:
      cint:
      scale:
      nsub: 1
      skip: 1
      alpha:
        - 0.000 0.000 0.000
        - 0.070 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    bcoc_column_mass:
      gxout: shaded
      expr: (_bccmass+_occmass)*1.0e+6
      cbar: smoke01
      cbunits: '[mg/m`a2`n]'
      clevs: 2 5 8 11 15 20 25 30 40 50 75 150 250 500
      scale:
      cmin:
      cmax:
      cint:
      scale:
      nsub: 1
      skip: 1
      alpha:
        - 0.000 0.000 0.000
        - 0.070 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    bcoc_nz:
      gxout: shaded
      expr: maskout(1.0e+9*(_bcoc_nz),_agl_nz)
      cbar: smoke01
      cbunits: '`n[`3m`f13g/m`a3`n]'
      clevs: 1 2 4 6 8 12 16 20 25 30 40 60 100 200
      scale:
      cmin:
      cmax:
      cint:
      scale:
      nsub: 1
      skip: 1
      alpha:
        - 0.000 0.000 0.000
        - 0.070 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    pm_nz:
      gxout: shaded
      expr: maskout(1.0e+9*(_pm25_nz),_agl_nz)
      cbar: smoke01
      cbunits: '`n[`3m`f13g/m`a3`n]'
      clevs: 1 2 4 6 8 12 16 20 25 30 40 60 100 200
      scale:
      cmin:
      cmax:
      cint:
      scale:
      nsub: 1
      skip: 1
      alpha:
        - 0.000 0.000 0.000
        - 0.070 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    agl_nz:
      gxout: contour
      expr: _agl_nz
      cmin: 800
      cmax: 1600
      cint: 200
      ccolor: 0 0 0
      cstyle: 3
      clab: masked

    theta_nz:
      gxout: contour
      expr: maskout(smth9(_theta_nz),_agl_nz)
      cint: 5
      ccolor: 0 0 0
      cstyle: 1
      clab: masked

    cloud_water_nz:
      gxout: contour
      expr: (_qi_nz+_ql_nz) * 1000
      ccolor: 0 0 255
      cthick: 8
      clab: masked
      clsize: 0.06
      clevs: 0.01 0.08 0.16 0.24 0.32

    puffy_cloud:
      gxout: shaded
      expr: (_qi_nz+_ql_nz) * 1000
      cbar: allgray
      cbunits: 'Cloud Water [g/kg]'
      nsub: 1
      skip: 1
      type: linear
      clevs: 0.01 0.08 0.16 0.24 0.32
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.400
        - 0.333 0.400 0.400
        - 0.667 0.400 0.400
        - 1.000 0.400 0.400

    qfed1:
      gxout: grid
      cmark: 9
      digsiz: 0.1
      ccolor: 255 165 0
      cthick: 5
      expr: maskout(_biomass, _biomass-0.0000001)

    qfed2:
      gxout: grid
      cmark: 8
      digsiz: 0.1
      ccolor: 0 0 0
      cthick: 5
      expr: maskout(_biomass, _biomass-0.0000001)

  attribute: 
