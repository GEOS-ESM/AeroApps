wxmapsmission:

  plot:

    vort:
      long_name: Vorticity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [vorticity, barbs, heights]
      title: '\\ $level hPa Relative Vorticity [10`a-5`n/sec] and Heights [dam]'
      map:
        line_color: 150 150 150
        land_color: 255 255 255
        line_width: 6

    epv:
      long_name: Potential Vorticity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [epv, heights]
      title: '\\ $level hPa Potential Vorticity [10`a-6`n m`a2`n s`a-1`n K kg`a-1`n], Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    tmpu:
      long_name: Temperature
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [temperature, barbs, heights, temp_193]
      title: '\\ $level hPa Temperature [C] and Heights [dam]'
      map:
        line_color: 255 255 255
        land_color: 0 0 0
        line_width: 7

    omega:
      long_name: Vertical Velocity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [omega, heights, barbs]
      title: '\\ $level hPa Vertical Pressure Velocity [Pa/sec] and Heights [dam]'
      map:
        line_color: 150 150 150
        land_color: 255 255 255
        line_width: 6
      heights:
        cint: 4

    rh:
      long_name: Relative Humidity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [humidity, heights, barbs]
      title: '\\ $level hPa Relative Humidity [%] and Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 5

    wspd:
      long_name: Wind Speed
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [speed, barbs, heights]
      title: '\\ $level hPa Wind Speed [knots] and Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 5
      barbs:
        ccolor: 30 60 255

    precip:
      long_name: "Precipitation"
      levels: [0]
      layers: [cloud_low, cloud_mid, cloud_hgh, precip]
      title: '\\ Precipitation [mm/hr]'
      map:
        line_color: 90 90 90
        line_width: 2
#       land_tint_color: 168 195 122
        land_tint_color: 229 255 234
        water_color: 43 108 168
        layers: [clearmap, shaderelief-tint]

    cloud:
      long_name: "Cloud Fraction"
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [cloud, barbs]
      title: '\\ $level hPa Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8
      barbs:
        ccolor: 250 60 60

    cldlow:
      long_name: "Low Cloud Fraction"
      levels: [0]
      layers: [cloud_low]
      title: '\\ Low Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    cldmid:
      long_name: "Middle Cloud Fraction"
      levels: [0]
      layers: [cloud_mid]
      title: '\\ Middle Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    cldhgh:
      long_name: "High Cloud Fraction"
      levels: [0]
      layers: [cloud_hgh]
      title: '\\ High Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    cldtot:
      long_name: "Total Cloud Fraction"
      levels: [0]
      layers: [cloud_tot]
      title: '\\ Total Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    taulow:
      long_name: "In-Cld Opt Thk Low"
      levels: [0]
      layers: [tau_cloud_low]
      title: '\\ In-Cloud Optical Thickness of Low Cloud Where Coverage > 10%'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    taumid:
      long_name: "In-Cld Opt Thk Mid"
      levels: [0]
      layers: [tau_cloud_mid]
      title: '\\ In-Cloud Optical Thickness of Middle Cloud Where Coverage > 10%'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    tauhgh:
      long_name: "In-Cld Opt Thk Hgh"
      levels: [0]
      layers: [tau_cloud_hgh]
      title: '\\ In-Cloud Optical Thickness of High Cloud Where Coverage > 10%'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    tropp:
      long_name: "Tropopause Pres"
      levels: [0]
      layers: [tropp]
      title: '\\ Tropopause Pressure [mb]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    pblh:
      long_name: "PBLH"
      levels: [0]
      layers: [pblh]
      title: '\\ PBL Height [m]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    dustaot:
      long_name: "Dust Aer Opt Thk"
      levels: [0]
      layers: [dustaot]
      title: '\\ Dust Aerosol Optical Thickness'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

    dumass:
      long_name: "Dust Mass"
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [dustmass, barbs]
      title: '\\ $level hPa Dust Mass [PPB]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 5

    fineaot:
      long_name: "Fine Aer Opt Thk"
      levels: [0]
      layers: [fineaot]
      title: '\\ Fine Aerosol Optical Thickness'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

  layer:

    cloud_low2:
      gxout: shaded
      expr: _cldlow
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud_mid2:
      gxout: shaded
      expr: _cldmid
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud_hgh2:
      gxout: shaded
      expr: _cldhgh
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud_tot:
      gxout: shaded
      expr: _cldtot
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud:
      gxout: shaded
      expr: _cloud
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    tau_cloud_low:
      gxout: shaded
      expr: _taulow10
      cbar: EPRainbow
      nsub: 4
      type: linear
      skip: 4
      clevs: taucloudlowclevs

    tau_cloud_mid:
      gxout: shaded
      expr: _taumid10
      cbar: EPRainbow
      nsub: 4
      type: linear
      skip: 4
      clevs: taucloudmidclevs

    tau_cloud_hgh:
      gxout: shaded
      expr: _tauhgh10
      cbar: EPRainbow
      nsub: 4
      type: linear
      skip: 4
      clevs: taucloudhghclevs

    tropp:
      gxout: shaded
      expr: _troppb/100
      cbar: EPRainbow
      nsub: 4
      type: linear
      skip: 2
      clevs: troppclevs

    precip:
      gxout: shaded
      expr: prectot.tavg1_2d_flx_Nx*60*60
      cbar: EPRainbow
      cbunits: '[mm/hr]'
      clevs:
      cmin: 0
      cmax: 10
      cint: 1
      nsub: 10
      skip: 10
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.050 1.000 1.000
        - 1.000 1.000 1.000

    dustaot:
      gxout: shaded
      expr: _duexttau
      cbar: DustAOT2
      nsub: 1
      type: linear
      skip: 4
      clevs: dustaotclevs

    pblh:
      gxout: shaded
      expr: _pblh
      cbar: EPRainbow
      nsub: 4
      type: linear
      skip: 4
      clevs: 100 200 400 600 800 1000 1500 2000 2500 3000 3500 4000

    dustmass:
      gxout: shaded
      expr: _du*1000000000
#     expr: _du003*1000000000
      cbar: EPRainbow
      nsub: 4
      type: linear
      skip: 4
      clevs: duclevs

    fineaot:
      gxout: shaded
      expr: _fineaot
      cbar: FineAOT
      nsub: 1
      type: linear
      skip: 2
      clevs: fineaotclevs

    temperature:
      gxout: shaded
      expr: _tmpu
      cbar: Rainbow
      nsub: 8
      type: linear
      skip: 8
      clevs: tmpuclevs

    humidity:
      gxout: shaded
      expr: _rh
      cbar: MRedBlues
      nsub: 1
      type: linear
      skip: 1
      clevs: 10 20 30 40 50 60 70 80 90

    omega:
      gxout: shaded
      expr: _omega
      cbar: RedGreyBlues
      nsub: 1
      type: linear
      skip: 1
      clevs: omegaclevs

    vorticity:
      gxout: vort
      expr: _vort*100000
      cbar: Vorticity
      nsub: 4
      type: linear
      skip: 4
      clevs: vortclevs

    epv:
      gxout: shaded
      expr: sqrt((_epv*1000000)*(_epv*1000000))
      cbar: EPRainbow
      nsub: 8
      type: linear
      skip: 8
      clevs: epvclevs

    heights:
      gxout: contour
      expr: smth9(smth9(_hght/10))
      cint: 4
      csmooth: 'off'
      clab: 'on'
      cthick: 5
      ccolor: 0 0 0
      clsize: 0.09
      clskip: 2

    speed:
      gxout: shaded
      expr: maskout(_wspd*1.94384,_wspd*1.94384-20)
      cbar: Rain
      nsub: 2
      type: linear
      clevs: speedclevs
      skip: 1

    slp:
      gxout: contour
      expr: smth9(_slp / 100)
      cint: 4
      clab: masked
      cthick: 4
      ccolor: 0 0 0
      clsize: 0.125
      clskip: 1

    thick_below:
      gxout: contour
      expr: (_thick) / 10
      cint: 6
      cthick: 5
      ccolor: 0 0 255
      cstyle: 3
      cmax: 540
      clab: 'on'
      clsize: 0.09

    thick_above:
      gxout: contour
      expr: (_thick) / 10
      cint: 6
      cthick: 5
      ccolor: 250 60 60
      cstyle: 3
      cmin: 546
      clab: 'on'
      clsize: 0.09

    temp_193:
      gxout: contour
      expr: _tmpu
      cint: 1000
      cthick: 5
      ccolor: 250 60 60
      cstyle: 1
      clevs: 193
      clab: 'on'
      clsize: 0.09
      clcolor: 0 0 0

    barbs:
      gxout: barb
      uexpr: _uwnd*1.94384
      vexpr: _vwnd*1.94384
      skip: 0
      size: 0.05
      ccolor: 0 0 0
      cthick: 5

    cloud_low:
      gxout: shaded
      expr: cldlow.tavg1_2d_rad_Nx
      cbar: Clouds_Low
      nsub: 5
      skip: --auto
      type: linear
      clevs:
      cmin: 0
      cmax: 1
      cint: 0.1
      alpha:
        - 0.000 0.000 0.000
        - 0.333 0.314 0.314
        - 0.667 0.627 0.627
        - 1.000 1.000 1.000

    cloud_mid:
      gxout: shaded
      expr: cldmid.tavg1_2d_rad_Nx
      cbar: Clouds_Mid
      nsub: 5
      skip: --auto
      type: linear
      clevs:
      cmin: 0
      cmax: 1
      cint: 0.1
      alpha:
        - 0.000 0.000 0.000
        - 0.333 0.314 0.314
        - 0.667 0.627 0.627
        - 1.000 1.000 1.000

    cloud_hgh:
      gxout: shaded
      expr: cldhgh.tavg1_2d_rad_Nx
      cbar: Clouds_Hgh
      nsub: 5
      skip: --auto
      type: linear
      clevs:
      cmin: 0
      cmax: 1
      cint: 0.1
      alpha:
        - 0.000 0.000 0.000
        - 0.333 0.314 0.314
        - 0.667 0.627 0.627
        - 1.000 1.000 1.000

