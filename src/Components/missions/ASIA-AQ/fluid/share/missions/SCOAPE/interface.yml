wxmapscustom:

  interface:

    field:

      long_name: VARIABLES
      groups: [CO, BCOC, PM25]

      CO:
        long_name: CO
        type: button
        items:
          - cocl: CO Column
          - coclbbaf: CO Column Biomass Burning

      BCOC:
        long_name: BC+OC Carbon
        type: button
        items:
          - bcocaot: BC+OC AOT
          - bcocsmass: BC+OC Sfc Mass
          - bcoc_z: BC+OC Mass (z-coord)
          - bcoc_A

      PM25:
        long_name: PM 2.5
        type: button
        items:
          - pm25_z: PM2.5 Mass (z-coord)
          - pm25_A

      RH:
        long_name: Relative Humidity
        type: button
        items:
          - rh_A

wxmapscustom-2:

  interface:

    field:

      long_name: VARIABLES
