wxmapschem2d:

  plot:

    suaot:
      long_name: Sulfate AOT
      levels: [0]
      layers: [sulfate_aot]
      title: '\\\\ Sulfate AOT'

    bcocsmass:
      long_name: BC+OC Sfc Mass
      levels: [0]
      layers: [bcoc_surface_mass]
      title: '\\\\ BC + OC Surface Mass [`3m`f13g/m`a3`n]'
      map:
        layers: [shader-BrnWht]

    bcoccmass:
      long_name: BC+OC Col Mass
      levels: [0]
      layers: [bcoc_column_mass, streamlines]
      title: '\\\\ BC + OC Column Mass [mg/m`a2`n]'
      streamlines:
        uexpr: (_bcfluxu+_ocfluxu)/(_bccmass+_occmass)
        vexpr: (_bcfluxv+_ocfluxv)/(_bccmass+_occmass)
      map:
        layers: [shader-BrnWht]

    bcocaot:
      long_name: BC+OC AOT
      levels: [0]
      layers: [blackorganic_carbon_aot, streamlines]
      title: '\\\\ Black + Organic Carbon AOT'
      streamlines:
        uexpr: (_bcfluxu+_ocfluxu)/(_bccmass+_occmass)
        vexpr: (_bcfluxv+_ocfluxv)/(_bccmass+_occmass)
      map:
        layers: [shader-BrnWht]

    cocl:
      long_name: CO Column
      levels: [0]
      layers: [co_total_column]
      title: '\\\\ Total CO [10`a18 `n molecules cm`a-2 `n]'
      map:
        layers: [shader-BrnWht]

    coclbbaf:
      long_name: CO Column Biomass Burning
      levels: [0]
      layers: [coclbbaf]
      title: '\\\\ Africa CO Biomass Burning [10`a18`n molecules cm`a-2`n]'
      map:
        layers: [shader-BrnWht]

    ocembb:
      long_name: OC BB Emissions
      levels: [0]
      layers: [organic_carbon_bb_emissions]
      title: '\\\\ Organic Carbon Biomass Burning Emissions [`3m`0g/m`a2`n/s]'
      map:
        layers: [shader-BrnWht]

  layer:

    streamlines:
      gxout: stream
      uexpr: _uwnd
      vexpr: _vwnd
      ccolor: 0 0 0
      cthick: 1
      strmden: 1

    co_total_column:
      gxout: shaded
      expr: _cocl*2150
      cbar: smoke01
      clevs:
      cmin: 1.5
      cmax: 5
      cint: 0.05
      nsub: 1
      skip: 10
      scale: exp_scale30
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    coclbbaf:
      gxout: shaded
      expr: _coclbbaf*2150
      cbar: smoke01
      clevs:
      cmin: 0.02
      cmax: 1
      cint: 0.01
      nsub: 1
      skip: 5
      scale: exp_scale30
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    blackorganic_carbon_aot:
      gxout: shaded
      expr: _bcexttau+_ocexttau
      cbar: smoke01
      clevs:
      cmin: 0
      cmax: 2
      cint: 0.2
      scale: exp_scale30
      nsub: 10
      skip: 10
      alpha:
        - 0.000 0.000 0.000
        - 0.050 0.000 0.000
        - 0.200 1.000 1.000
        - 1.000 1.000 1.000

    bcoc_surface_mass:
      gxout: shaded
      expr: (_bcsmass+_ocsmass)*1.0e+9
      cbar: smoke01
      clevs: 2 5 8 11 15 20 25 30 40 50 75 150 250 500
      cmin: 0
      cmax: 60
      cint: 5
      scale:
      nsub: 1
      skip: 1
      alpha:
        - 0.000 0.000 0.000
        - 0.070 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

#     alpha:
#       - 0.000 0.000 0.000
#       - 0.040 0.000 0.000
#       - 0.100 1.000 1.000
#       - 1.000 1.000 1.000

    bcoc_column_mass:
      gxout: shaded
      expr: (_bccmass+_occmass)*1.0e+6
      cbar: smoke01
      cbunits: '[mg/m`a2`n]'
      clevs: 2 5 8 11 15 20 25 30 40 50 75 150 250 500
      scale:
      cmin:
      cmax:
      cint:
      scale:
      nsub: 1
      skip: 1
      alpha:
        - 0.000 0.000 0.000
        - 0.070 0.000 1.000
        - 0.100 1.000 1.000
        - 1.000 1.000 1.000

    qfed1:
      gxout: grid
      cmark: 9
      digsiz: 0.1
      ccolor: 255 165 0
      cthick: 5
      expr: maskout(_biomass, _biomass-0.0000001)

    qfed2:
      gxout: grid
      cmark: 8
      digsiz: 0.1
      ccolor: 0 0 0
      cthick: 5
      expr: maskout(_biomass, _biomass-0.0000001)

    fine_aot:
      gxout: shaded
      cbar: FineAOT
      clevs: fineaotclevs
#     cmin: 0.01
#     cmax: 2.5
#     cint: 
      expr: _suexttau + _ocexttau + _bcexttau
      nsub: 2
      skip: 4
      type: exp_scale30

    total_aot:
      gxout: shaded
      expr: _duexttau + _ssexttau + _suexttau + _ocexttau + _bcexttau
      cbar: ecmwf_aot
      clevs: totaotclevs
      cmin: 
      cmax: 
      cint: 
      nsub: 2
      skip: 2
      type: exp_scale30

    organic_carbon_aot:
      gxout: shaded
      expr: _ocexttau
      cbar: smoke01
      clevs: ocaotclevs
      cmin: 0
      cmax: 3
      cint: 0.5
      nsub: 10
      skip: 10
      type: exp_scale30

    organic_carbon_bb_emissions:
      gxout: grfill
      expr: _ocembb*1000000000
      cbar: smoke01
      clevs: ocembbclevs
      cmin:
      cmax:
      cint:
      nsub: 5
      skip: 5
      scale:
      alpha:
        - 0.000 0.000 0.000
        - 0.001 0.000 1.
        - 1.000 1.    1.

    nitrate_aot:
      gxout: shaded
      expr: _niexttau
      cbar: EPRainbow
      clevs: niaotclevs
      nsub: 8
      skip: 4
      type: linear

    sulfate_aot:
      gxout: shaded
      expr: _suexttau
      cbar: EPRainbow
      clevs: so4aotclevs
      nsub: 8
      skip: 4
      type: linear

    co_surface:
      gxout: shaded
      expr: _cosc
      cbar: COSC
      clevs: coscclevs
      nsub: 4
      skip: 4
      type: linear

