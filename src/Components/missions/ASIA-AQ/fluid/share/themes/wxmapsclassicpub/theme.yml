wxmapsclassicpub:

  long_name: Classic Weather Maps (Public)
  service: !!python/object/apply:wxmapstheme.Service []
  
  plot:

    vort:
      long_name: Vorticity
      levels: [200, 300, 500, 700, 850]
      layers: [vorticity, vort_contour, heights]
      title: '\\\\ $level hPa Relative Vorticity [10`a-5`n/sec] and Heights [dam]'

    tmpu:
      long_name: Temperature
      levels: [10, 30, 50, 100, 200, 300, 500, 700, 850]
      layers: [temperature, heights]
      title: '\\\\ $level hPa Temperature [C] and Heights [dam]'
      map:
        line_color: 150 150 150
        line_width: 5
        land_color: 255 255 255

    epv:
      long_name: Abs EPV
      levels: [10, 30, 50, 100]
      layers: [epv, heights]
      title: '\\\\ $level hPa Abs Potential Vorticity [PVU], Heights [dam]'
      map:
        land_color: 118 100 68
        line_color: 0 0 0
        water_color: 11 17 80

    vvel:
      long_name: Vert Velocity
      levels: [200, 300, 500, 700, 850]
      layers: [omega, heights]
      title: '\\\\ $level hPa Vertical Pressure Velocity [Pa/sec] and Heights [dam]'

    humid:
      long_name: Humidity
      levels: [200, 300, 500, 700, 850]
      layers: [humidity, heights]
      title: '\\\\ $level hPa Relative Humidity [%] and Heights [dam]'

    wspd:
      long_name: Wind Speed
      levels: [200, 300, 500, 700, 850]
      layers: [speed, speed_contour, barbs, heights]
      title: '\\\\ $level hPa Wind Speed [knots] and Heights [dam]'


    precip:
      long_name: "Precip & SLP"
      levels: [0]
      layers: [precip, precip_contour, slp, thick_below, thick_above]
      title: '\\\\ 3-hr Accum Precip [mm], SLP [mb] and 1000-500mb Thickness [dam]'

  layer:

    barbs:
      gxout: barb
      uexpr: _uwnd*1.94384
      vexpr: _vwnd*1.94384
      skip: 0
      size: 0.05
      ccolor: 30 60 255
      cthick: 3

    vorticity:
      gxout: vort
      define: rexpr res
      rexpr: 're(_vort,$res,$res,"bl")'
      res: resolution
      expr: smth9($rexpr*100000)
      cbar: Vorticity
      nsub: 4
      type: linear
      skip: 4
      clevs: vortclevs
      mask: vortmask2

    vort_contour:
      gxout: contour
      define: rexpr res
      rexpr: 're(_vort,$res,$res,"bl")'
      res: resolution
      expr: smth9($rexpr*100000)
      clevs: vortclevs
      csmooth: 'on'
      clab: 'off'
      cthick: 5
      ccolor: 170 170 170

    heights:
      gxout: contour
      expr: smth9(smth9(_hght/10))
      cint: htcint
      csmooth: 'on'
      clab: 'on'
      cthick: 5
      ccolor: 0 0 0
      clsize: 0.10
      clskip: 2

    temperature:
      gxout: shaded
      expr: _tmpu-273.15
      cbar: Rainbow
      nsub: 8
      type: linear
      skip: 8
      clevs: tmpuclevscelsius

    epv:
      gxout: shaded
      expr: sqrt((_epv*1000000)*(_epv*1000000))
      cbar: EPV
      nsub: 6
      type: linear
      skip: 6
      clevs: epvclevs

#   omega:
#     gxout: shaded
#     define: rexpr res
#     rexpr: 're(_omega,$res,$res,"bl")'
#     res: resolution
#     expr: smth9(smth9(maskout($rexpr, abs($rexpr) - 0.125)))
#     cbar: RedBlues
#     nsub: 1
#     type: linear
#     skip: 1
#     clevs: omegaclevs
#     csmooth: 'on'

    omega:
      gxout: shaded
      define: rexpr res
      rexpr: 're(_omega,$res,$res,"bl")'
      res: resolution
      expr: smth9(smth9(maskout($rexpr, abs($rexpr))))
      cbar: RedTBlues
      nsub: 4
      type: linear
      skip: 4
      clevs: omegaclevs
      csmooth: 'on'

    humidity:
      gxout: shaded
      define: rexpr res
      rexpr: 're(_rh,$res,$res,"bl")'
      res: resolution
      expr: maskout($rexpr,abs($rexpr)-70)
      cbar: Humidity
      nsub: 1
      type: linear
      skip: 1
      clevs: 70 90

    speed:
      gxout: shaded
      define: rexpr res
      rexpr: 're(_wspd,$res,$res,"bl")'
      res: resolution
      expr: $rexpr*1.94384
      cbar: Rain
      nsub: 2
      type: linear
      clevs: spdclevs
      skip: 1
      mask: masklevs

    speed_contour:
      gxout: contour
      define: rexpr res
      rexpr: 're(_wspd,$res,$res,"bl")'
      res: resolution
      expr: $rexpr*1.94384
      clevs: spdclevs
      ccolor: 170 170 170
      cthick: 5
      clab: 'off'
      csmooth: 'on'

    precip:
      gxout: shaded
      define: rexpr res
      res: resolution
      rexpr: 're(_prectot3,$res,$res,"bl")'
      expr: smth9(maskout($rexpr,abs($rexpr)-0.1))
      csmooth: 'on'
      cbar: Precip
      nsub: 1
      type: linear
      skip: 1
      clevs: precipclevs

    precip_contour:
      gxout: contour
      define: rexpr res
      res: resolution
      rexpr: 're(_prectot3,$res,$res,"bl")'
      expr: smth9($rexpr)
      csmooth: 'on'
      clevs: precipclevs2
      ccolor: 170 170 170
      cthick: 2
      clab: 'off'

    thick_below:
      gxout: contour
      expr: (_thick) / 10
      cint: 6
      cthick: 5
      ccolor: 0 0 255
      cstyle: 3
      cmax: 540
      clab: 'on'
      clsize: 0.09

    thick_above:
      gxout: contour
      expr: (_thick) / 10
      cint: 6
      cthick: 5
      ccolor: 250 60 60
      cstyle: 3
      cmin: 546
      clab: 'on'
      clsize: 0.09

    slp:
      gxout: contour
      expr: smth9(_slp / 100)
      cint: 4
      clab: 'on'
      cthick: 4
      ccolor: 0 0 0
      clsize: 0.10
      clskip: 2
  
  attribute:
  
    tm_valid: '%m/%d/%Y %HZ'
    tm_verif: '%A %d %B %Y %HUTC'
    tm_start: '%m/%d/%Y %HZ'
    tm_string: 'Initial: $tm_start &b&b&b Hour: $tau &b&b&b Valid: $tm_valid'

