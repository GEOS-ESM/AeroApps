  layer:

    shading: &SHADING
      gxout: shaded
      cbar: EPRainbow
      nsub: 4
      skip: 4
      type: linear

    contours:
      gxout: contour
      csmooth: 'off'
      cthick: 1
      ccolor: 0 0 0
      cint: 25

    streamlines:
      gxout: stream
      uexpr: _uwnd
      vexpr: _vwnd
      ccolor: 0 0 0
      cthick: 1
      strmden: 1

  attribute:

    tm_valid: '%m/%d/%Y %HZ'
    tm_verif: '%A %d %B %Y %HUTC'
    tm_start: '%m/%d/%Y %HZ'
    tm_string: 'Initial: $tm_start &b&b&b Hour: $tau &b&b&b Valid: $tm_valid'

