wxmapschem3d:

  long_name: 3D Chemistry
  service: !!python/object/apply:wxmapstheme.Service []

  plot:
    co:
      long_name: CO Concentration
      title: '\\ $level hPa CO [PPBV]'
      levels: [50, 70, 100, 150, 200, 300, 400, 500, 600, 700, 850, 925]
      layers: [shading, streamlines]
      shading:
        clevs: coclevs
        expr: 1000000000 * _co * 28.96 / 28.01

    co2:
      long_name: Carbon Dioxide
      title: '\\ $level hPa CO2 [PPBV]'
      levels: [50, 70, 100, 150, 200, 300, 400, 500, 600, 700, 850, 925]
      layers: [shading, streamlines]
      shading:
        clevs:
        expr: 1000000000 * _co2 * 28.96 / 28.01
        nsub: 4
        skip: 4
        type: linear
        cmin: 2000
        cmax: 4000
        cint: 100

    cobbaf:
      long_name: CO BB Africa
      title: '\\ $level hPa African BB CO [PPBV,%]'
      levels: [50, 70, 100, 150, 200, 300, 400, 500, 600, 700, 850, 925]
      layers: [shading, contours]
      shading:
        clevs: cobbafclevs
        expr: 1000000000 * _cobbaf * 28.96 / 28.01
      contours:
        expr: 100 * _cobbaf / abs(_co)

    cobbla:
      long_name: CO BB S. Amer.
      title: '\\ $level hPa South American BB CO [PPBV,%]'
