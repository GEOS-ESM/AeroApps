field:

  MERRA2:

    _epv:
      long_name: Potential Vorticity
      units: K m+2 kg-1 s-1
      expression: epv.inst3_3d_asm_Np

    _h:
      long_name: Mid-layer Height
      units: m
      expression: h.inst3_3d_asm_Np

    _precsno:
      long_name: Snowfall
      units: kg m-2 s-1
      expression: precsno.tavg1_2d_flx_Nx

    _prectot:
      long_name: Total Precipitation
      units: kg m-2 s-1
      expression: prectot.tavg1_2d_flx_Nx

    _u:
      long_name: Eastward Wind
      units: m s-1
      expression: u.inst3_3d_asm_Np

    _v:
      long_name: Northward Wind
      units: m s-1
      expression: v.inst3_3d_asm_Np

theme:

  plot:

    vort:
      long_name: "500mb Vorticity and Height"
      levels: [500]
      layers: [epv, hbelow, habove]
      title: '\\ 500 mb Potential Vorticity and Height [PVU, m]'
      map:
        line_color: 0 0 0

    prec:
      long_name: "Total Precipitation"
      levels: [0]
      layers: [prectot, precsno]
      title: '\\ Precipitation and Snowfall [mm/hour]'
      map:
        line_color: 0 0 0

    wnd:
      long_name: "300mb Wind and Height"
      levels: [300]
      layers: [wnd, h]
      title: '\\ 300 mb Wind and Height [kt, dm]'
      map:
        line_color: 0 0 0

  layer:

    epv:
      gxout: shaded
      expr: abs(_epv*100000)
      cbar: afmhot_r
      nsub: 1
      skip: 1
      type: linear
      cmin: 0.2
      cmax: 1.
      cint: 0.05

    hbelow:
      gxout: contour
      expr: _h/10
      cint: 4
      cthick: 4
      ccolor: 0 0 255
      cstyle: 3
      cmax: 540
      clab: masked
      clsize: 0.09

    habove:
      gxout: contour
      expr: _h/10
      cint: 4
      cthick: 4
      ccolor: 250 60 60
      cstyle: 1
      cmin: 544
      clab: masked
      clsize: 0.09


    prectot:
      gxout: shaded
      expr: _prectot*3600
      cbar: ocean_r
      nsub: 1
      skip: 1
      type: linear
      cmin: 0.25
      cmax: 20
      cint: 1.5

    precsno:
      gxout: contour
      expr: _precsno*3600
      cint: 2
      ccolor: 255 125 0
      cmin: 2
      cmax: 16
      cstyle: 1
      cthick: 4
      clsize: 0.09
      clthick: 7
      clab: masked


    wnd:
      gxout: shaded
#      spd: mag(_u,_v)*1.94384449
#      define: spd res
#      res: resolution
      expr: mag(_u,_v)*1.94384449
#      expr: 're($spd,$res,$res,"bl")'
      cbar: cool
      clevs: 50 70 90 110 130 150 170
      nsub: 4
      skip: 4
      type: linear
      cmin: 50
      cmax: 170.
      cint: 20
      mask: 50

    h:
      gxout: contour
      expr: _h/10
      cint: 12
      ccolor: 0 0 0
      cmin: 0
      cmax: 1000
      cstyle: 1
      cthick: 7
      clsize: 0.09
      clthick: 7
      clab: masked

