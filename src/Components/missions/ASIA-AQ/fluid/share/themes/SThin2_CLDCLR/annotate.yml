annotate:

  tm_valid: '%a %Hz %Y-%m-%d'
  tm_verif: '%a %d %B %Y %HUTC'
  tm_start: '%Hz %m/%d/%Y'
  tm_string: '$tau hr forecast valid $tm_valid'

  header:
    string: $model
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.08
    font: variable
  subheader:
    string: ''
  main:
    string: $title
    color: 1
    font: variable
    size: 0.16 0.17
    position: 'c'
    margin: 0.1
  xlabel:
    string: $tm_string
    color: 1
    size: 0.122
    position: 'c'
    margin: 0.3
    font: fixed
