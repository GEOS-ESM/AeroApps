map:

  default:
    ocean_color:
    lake_color:
    land_color: 255 227 171
    water_color: 255 255 255
    line_color: 139 69 19
    line_width: 1
    line_style: 1
    layers: [quickmap]
    land_mask_color: 0 0 0

  Roads:
    shape_file: Roads/roads
    line_width: 1
    zorder: -1

  Populated_Places:
    shape_file: Populated_Places/populated_places
    line_width: 1
    zorder: -1

  States_Provinces:
    shape_file: States_Provinces/states_provinces
    line_width: 1
    zorder: -1

  Land_Boundaries:
    shape_file: Land_Boundaries/LB
    line_width: 1
    zorder: -1

  US_Counties:
    shape_file: US_Counties/COUNTIES
    line_width: 1
    zorder: -1

  Canada_Province:
    shape_file: Canada/PROVINCE
    zorder: -1

  Eclipse_Totality:
    shape_file: Eclipse/TOTALITY
    fill_color: 255 0 0 150
    line_color: 255 0 0
    zorder: 3

  Rivers_Basins:
    line_color: 0 0 255
    shape_file: Rivers/Basins/BASINS

  Rivers_Subset:
    line_color: 0 0 255 150
    shape_file: Rivers/Subset/SUBSET

  Rivers_Full:
    line_color: 0 0 255
    shape_file: Rivers/Full/FULL

  Oceans_World:
    line_color: 139 69 19
    fill_color: 230 230 230
    shape_file: Oceans/World/WORLD

  water: &WATER
    expr: maskout(_lwmask, _lwmask-1)
    cmin: 1
    cmax: 1
    cint: 1
    cbar: water_color

  land: &LAND
    expr: maskout(_lwmask, -_lwmask)
    cmin: 0
    cmax: 0
    cint: 1
    cbar: land_color

  water_mask:
    <<: *WATER
    zorder: -1

  land_mask:
    <<: *LAND
    cbar: land_mask_color
    zorder: -1

  BLUEMARBLE:
    service: bluemarble
    land_color: 0 0 0 0
    ocean_color: 0 0 0 0
    lake_color: 0 0 0 0

  bluemarble:
    service: bluemarble

  bluemarble1:
    water_color: 0 0 80
    land_color: 0 0 0 0
    layers: [bluemarble, lsmask]

  bluemarble-gray:
    water_color: 240 240 240
    land_color: 0 0 0 0
    grayscale: 1
    layers: [bluemarble, lsmask]

  bluemarble0:
    layers: [bluemarble, lsmask]

  etopo:
    service: etopo

  etopo-gray:
    service: etopo
    grayscale: 1
    
  etopo1:
    water_color: 220 240 253
    land_color: 0 0 0 0
    layers: [etopo, lsmask]

  shaderelief:
    service: shaderelief

  shaderelief-gray:
    water_color: 255 255 255
    land_color: 0 0 0 0
    grayscale: 1
    layers: [shaderelief, lsmask]

  shaderelief-tint:
    land_color: 0 0 0 0
    tint: 1
    layers: [shaderelief, lsmask]

  shaderelief1:
    water_color: 220 240 253
    land_color: 0 0 0 0
    layers: [shaderelief, lsmask]

  lsmask:
    service: drawlsmask

  coastlines:
    zorder: 0
    mtype: 0

  political:
    zorder: 0
    mtype: 1

  states:
    zorder: 0
    mtype: 2

  standard:
    layers: [coastlines, states, political]

  clearmap:
    land_color: 0 0 0 0
    water_color: 0 0 0 0
    layers: [standard, water, land]
  
  quickmap:
    layers: [standard, water, land]

  basic01:
    line_color: 0 0 0
    line_width: 3
    water_color: 255 255 255
    land_color: 255 255 255
    layers: [quickmap]

  bluemarble01:
    line_color: 0 0 0
    line_width: 2
    water_color: 0 0 30
    land_color: 0 0 0 0
    land_brightness: 1.5
    layers: [clearmap, bluemarble, lsmask]

