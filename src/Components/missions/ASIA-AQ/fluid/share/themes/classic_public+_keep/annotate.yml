
annotate:

  tm_valid: '%a %Hz %Y-%m-%d'
  tm_verif: '%A %d %B %Y %HUTC'
  tm_start: '%Hz %m/%d/%Y'
  tm_string: '$tau hr forecast valid $tm_valid'

  tm_valid: '%a %m/%d/%Y %HZ'
  tm_verif: '%a %m/%d/%Y %HZ'
  tm_start: '%m/%d/%Y %HZ'
  tm_string: 'Initial: $tm_start &b&b&b Hour: $tau &b&b&b Valid: $tm_valid'

  header:
    string: $model
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.05
    font: variable
  subheader:
    string: $institution
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.15
    font: variable
  main:
    string: $title
    color: 1
    size: 0.16 0.17
    position: 'c'
    margin: 0.1
    font: variable
  xlabel:
    string: $tm_string
    color: 1
    size: 0.13 0.13
    position: 'c'
    margin: 0.3
    font: fixed
