wxmapschem2d:

  long_name: 2D Chemistry
  service: !!python/object/apply:wxmapstheme.Service []

  plot:
    duaot:
      long_name: Dust AOT
      levels: [0]
      layers: [dust_aot, streamlines]
      title: '\\\\ Dust Aerosol Optical Thickness'
      streamlines:
        uexpr: _dufluxu/_ducmass
        vexpr: _dufluxv/_ducmass

    totaot:
      long_name: Total AOT
      levels: [0]
      layers: [total_aot]
      title: '\\\\ Total Aerosol Optical Thickness'

    ssaot:
      long_name: Seasalt AOT
      levels: [0]
      layers: [sea_salt_aot, streamlines]
      title: '\\\\ Sea Salt AOT'
      streamlines:
        uexpr: maskout(_ssfluxu/_sscmass,_ssexttau-0.001)
        vexpr: maskout(_ssfluxv/_sscmass,_ssexttau-0.001)

    ocaot:
      long_name: Org Carb AOT
      levels: [0]
      layers: [organic_carbon_aot, streamlines]
      title: '\\\\ Organic Carbon AOT'
      streamlines:
        uexpr: _ocfluxu/_occmass
        vexpr: _ocfluxv/_occmass

    bcaot:
      long_name: Blk Carb AOT
      levels: [0]
      layers: [black_carbon_aot, streamlines]
      title: '\\\\ Black Carbon AOT'
      streamlines:
        uexpr: _bcfluxu/_bccmass
        vexpr: _bcfluxv/_bccmass

    suaot:
      long_name: Sulfate AOT
      levels: [0]
      layers: [sulfate_aot, streamlines]
      title: '\\\\ Sulfate AOT'
      streamlines:
        uexpr: _sufluxu/_so4cmass
        vexpr: _sufluxv/_so4cmass

    niaot:
      long_name: Nitrate AOT
      levels: [0]
      layers: [nitrate_aot, streamlines]
      title: '\\\\ Nitrate AOT'
      streamlines:
        uexpr: _nifluxu/_nicmass
        vexpr: _nifluxv/_nicmass

    fineaot:
      long_name: Fine AOT
      levels: [0]
      layers: [fine_aot]
      title: '\\\\ Fine Aerosol Optical Thickness'

    to3:
      long_name: Total Ozone
      levels: [0]
      layers: [total_ozone]
      title: '\\\\ Total Ozone [Dobson Units]'

    so2cmass:
      long_name: SO2 Col Mass
      levels: [0]
      layers: [so2_column_mass]
      title: '\\\\ SO`b2`n Column Mass [ 10`a16 `nmolecules cm`a-2 `n]'

    so2smass:
      long_name: SO2 Sfc Mass
      levels: [0]
      layers: [so2_surface_mass]
      title: '\\\\ SO`b2`n Surface Mass [ 10`a12 `nmolecules cm`a-3 `n]'

    nismass:
      long_name: NO3 Sfc Mass
      levels: [0]
      layers: [ni_surface_mass]
      title: '\\\\ NO`b3`n Surface Mass [`3m`0g/m`a3`n]'

    ocsmass:
      long_name: OC Sfc Mass
      levels: [0]
      layers: [oc_surface_mass]
      title: '\\\\ OC Surface Mass [`3m`0g/m`a3`n]'

    bcsmass:
      long_name: BC Sfc Mass
      levels: [0]
      layers: [bc_surface_mass]
      title: '\\\\ BC Surface Mass [`3m`0g/m`a3`n]'

    cocl:
      long_name: CO Column
      levels: [0]
      layers: [co_total_column]
      title: '\\\\ Total CO [10`a18 `n molecules cm`a-2 `n]'

    cobbae:
      long_name: CO Biomass Burning Eurasia
      levels: [0]
      layers: [cobb_eurasia]
      title: '\\\\ Asia/Europe CO Biomass Burning [10`a18`n molecules cm`a-2`n]'

    cobbaf:
      long_name: CO Biomass Burning Africa
      levels: [0]
      layers: [cobb_africa]
      title: '\\\\ Africa CO Biomass Burning [10`a18`n molecules cm`a-2`n]'

    cobbla:
      long_name: CO Biomass Burning South America
      levels: [0]
      layers: [cobb_south_america]
      title: '\\\\ Central/South America CO Biomass Burning [10`a18`n molecules cm`a-2`n]'

    cobbna:
      long_name: CO Biomass Burning North America
      levels: [0]
      layers: [cobb_north_america]
      title: '\\\\ N. America CO Biomass Burning [10`a18`n molecules cm`a-2`n]'

    conbas:
      long_name: CO Fossil Fuel Asia
      levels: [0]
      layers: [conb_asia]
      title: '\\\\ Asian Fossil Fuel CO [10`a18`n molecules cm`a-2`n]'

    conbeu:
      long_name: CO Fossil Fuel Europe
      levels: [0]
      layers: [conb_europe]
      title: '\\\\ Europe Fossil Fuel CO [10`a18`n molecules cm`a-2`n]'

    conbna:
      long_name: CO Fossil Fuel N. Amer.
      levels: [0]
      layers: [conb_north_america]
      title: '\\\\ N. America Fossil Fuel CO [10`a18`n molecules cm`a-2`n]'

    cosc:
      long_name: CO Surface
      levels: [0]
      layers: [co_surface]
      title: '\\\\ Surface CO Concentration PPBV'

  layer:

    streamlines:
      gxout: stream
      ccolor: 0 0 0
      cthick: 1
      strmden: 1
      uexpr: _uwnd
      vexpr: _vwnd

    dust_aot:
      gxout: shaded
      expr: _duexttau
      cbar: DustAOT
      clevs: duaotclevs
      nsub: 1
      skip: 4
      type: linear

    total_aot:
      gxout: shaded
      expr: _duexttau + _ssexttau + _suexttau + _ocexttau + _bcexttau
      cbar: TotAOT
      clevs: totaotclevs
      nsub: 1
      skip: 4
      type: linear

    sea_salt_aot:
      gxout: shaded
      expr: _ssexttau
      cbar: SeaSaltAOT
      clevs: ssaotclevs
      nsub: 1
      skip: 4
      type: linear

    organic_carbon_aot:
      gxout: shaded
      expr: _ocexttau
      cbar: EPRainbow
      clevs: ocaotclevs
      nsub: 4
      skip: 4
      type: linear

    black_carbon_aot:
      gxout: shaded
      expr: _bcexttau
      cbar: EPRainbow
      clevs: bcaotclevs
      nsub: 4
      skip: 4
      type: linear

    sulfate_aot:
      gxout: shaded
      expr: _suexttau
      cbar: EPRainbow
      clevs: so4aotclevs
      nsub: 4
      skip: 4
      type: linear

    nitrate_aot:
      gxout: shaded
      expr: _niexttau
      cbar: EPRainbow
      clevs: niaotclevs
      nsub: 4
      skip: 4
      type: linear

    fine_aot:
      gxout: shaded
      cbar: FineAOT
      clevs: fineaotclevs
      expr: _suexttau + _ocexttau + _bcexttau
      nsub: 4
      skip: 8
      type: linear

    total_ozone:
      gxout: shaded
      expr: '_to3'
      cbar: TotOzone
      clevs: to3clevs
      nsub: 1
      skip: 4
      type: linear

    so2_column_mass:
      gxout: shaded
      expr: _so2cmass*9.409e+4
      cbar: SO2CMASS
      clevs: so2cclevs
      nsub: 1
      skip: 4
      type: linear

    so2_surface_mass:
      gxout: shaded
      expr: _so2smass*9.409e+6
      cbar: SO2SMASS
      clevs: smassclevs
      nsub: 1
      skip: 4
      type: linear

    ni_surface_mass:
      gxout: shaded
      expr: _nismass*1.0e+9
      cbar: NO3SMASS
      clevs: smassclevs2
      nsub: 8
      skip: 8
      type: linear

    oc_surface_mass:
      gxout: shaded
      expr: _ocsmass*1.0e+9
      cbar: OCSMASS
      clevs: smassclevs2
      nsub: 8
      skip: 8
      type: linear

    bc_surface_mass:
      gxout: shaded
      expr: _bcsmass*1.0e+9
      cbar: BCSMASS
      clevs: smassclevs2
      nsub: 8
      skip: 8
      type: linear

    co_total_column:
      gxout: shaded
      expr: _cocl*2150
      cbar: TotalCO
      clevs: coclclevs
      nsub: 1
      skip: 4
      type: linear

    cobb_eurasia:
      gxout: shaded
      expr: _coclbbae*2150
      cbar: EPRainbow
      clevs: cobbaeclevs
      nsub: 6
      skip: 6
      type: linear

    cobb_africa:
      gxout: shaded
      expr: _coclbbaf*2150
      cbar: COBBAF
      clevs: cobbafclevs
      nsub: 1
      skip: 4
      type: linear

    cobb_south_america:
      gxout: shaded
      expr: _coclbbla*2150
      cbar: COBBLA
      clevs: cobblaclevs
      nsub: 1
      skip: 4
      type: linear

    cobb_north_america:
      gxout: shaded
      expr: _coclbbna*2150
      cbar: COBBNA
      clevs: cobbnaclevs
      nsub: 1
      skip: 4
      type: linear

    conb_asia:
      gxout: shaded
      expr: _coclnbas*2150
      cbar: CONBAS
      clevs: conbasclevs
      nsub: 1
      type: linear
      skip: 6

    conb_europe:
      gxout: shaded
      expr: _coclnbeu*2150
      cbar: CONBEU
      clevs: conbeuclevs
      nsub: 1
      skip: 4
      type: linear

    conb_north_america:
      gxout: shaded
      expr: _coclnbna*2150
      cbar: CONBNA
      clevs: conbnaclevs
      nsub: 1
      skip: 4
      type: linear

    co_surface:
      gxout: shaded
      expr: _cosc
      cbar: COSC
      clevs: coscclevs
      nsub: 1
      skip: 4
      type: linear

