  tm_start: '%B %Y'

  header:
    string: ''
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.05
    font: variable
  subheader:
    string: $model
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.15
