layout1: &LAYOUT1
  geometry: 500x375
  scale: 1.5
  tight: 1
  bbox: 0 60 1024 728
  no_title: 1
  no_label: 1
  no_logo: 1

theme:

  plot:

    u50m_all:
      long_name: U50M All
      header: $model
      main: 'U-wind at 50-meters (m/s)'
      xlabel: '$tm_string'
      layout: *LAYOUT1
      panels:
        - {field: u50m_mean, pos: 11, title: MONTHLY MEAN}
        - {field: u50m_ltm,  pos: 12, title: CLIMATOLOGY}
        - {field: u50m_anom, pos: 21, title: ANOMALY}
        - {field: u50m_std,  pos: 22, title: STDEV}

    t2m_all:
      long_name: T2M All
      header: $model
      main: 'Temperature at 2-meters (C)'
      xlabel: '$tm_string'
      layout: *LAYOUT1
      panels:
        - {field: t2m_mean, pos: 11, title: MONTHLY MEAN}
        - {field: t2m_ltm,  pos: 12, title: CLIMATOLOGY}
        - {field: t2m_anom, pos: 21, title: ANOMALY}
        - {field: t2m_std,  pos: 22, title: STDEV}

    slp_all:
      long_name: SLP All
      header: $model
      main: 'Sea Level Pressure (mb)'
      xlabel: '$tm_string'
      layout: *LAYOUT1
      panels:
        - {field: slp_mean, pos: 11, title: MONTHLY MEAN}
        - {field: slp_ltm,  pos: 12, title: CLIMATOLOGY}
        - {field: slp_anom, pos: 21, title: ANOMALY}
        - {field: slp_std,  pos: 22, title: STDEV}


    slp_anom:
      long_name: SLP Anom
      levels: [0]
      layers: [shaded]
      title: 'Sea Level Pressure (mb)'
      shaded:
        expr: (_slp-_slp_ltm(t=$month)) / 100
        cbunits: Anomaly (mb)
        cmin: -20
        cmax: 20
        cint: 2

    slp_std:
      long_name: SLP Stdev
      levels: [0]
      layers: [shaded]
      title: 'Sea Level Pressure (mb)'
      shaded:
        expr: _slp_std / 100
        cbar: EPRainbow
        cbunits: Stdev (mb)
        cmin: 0
        cmax: 20
        cint: 2

    slp_ltm:
      long_name: SLP Clim
      levels: [0]
      layers: [shaded, contour]
      title: 'Sea Level Pressure (mb)'
      shaded:
        expr: _slp_ltm(t=$month) / 100
        cbar: EPRainbow
        cbunits: Climatology (mb)
        cmin: 992
        cmax: 1032
        cint: 4
      contour:
        expr: _slp_ltm(t=$month) / 100
        cint: 4

    slp_mean:
      long_name: SLP Mean
      levels: [0]
      layers: [shaded, contour]
      title: 'Sea Level Pressure (mb)'
      shaded:
        expr: _slp / 100
        cbar: EPRainbow
        cbunits: Mean (mb)
        cmin: 992
        cmax: 1032
        cint: 4
      contour:
        expr: _slp / 100
        cint: 4

    t2m_anom:
      long_name: T2M Anom
      levels: [0]
      layers: [shaded]
      title: 'Temperature at 2-meters (C)'
      shaded:
        expr: _t2m-_t2m_ltm(t=$month)
        cbunits: Anomaly (C)
        cmin: -10
        cmax: 10
        cint: 1

    t2m_std:
      long_name: T2M Stdev
      levels: [0]
      layers: [shaded]
      title: 'Temperature at 2-meters (C)'
      shaded:
        expr: _t2m_std
        cbar: EPRainbow
        cbunits: Stdev (C)
        cmin: 0
        cmax: 10
        cint: 1

    t2m_ltm:
      long_name: T2M Clim
      levels: [0]
      layers: [shaded, contour]
      title: 'Temperature at 2-meters (C)'
      shaded:
        expr: _t2m_ltm(t=$month)-273.15
        cbar: Temperature
        cbunits: Climatology (C)
        cmin: -30
        cmax: 30
        cint: 5
      contour:
        expr: _t2m_ltm(t=$month)-273.15
        cint: 5

    t2m_mean:
      long_name: T2M Mean
      levels: [0]
      layers: [shaded, contour]
      title: 'Temperature at 2-meters (C)'
      shaded:
        expr: _t2m-273.15
        cbar: Temperature
        cbunits: Mean (C)
        cmin: -30
        cmax: 30
        cint: 5
      contour:
        expr: _t2m-273.15
        cint: 5

    u50m_anom:
      long_name: U50M Anom
      levels: [0]
      layers: [shaded]
      title: 'U-wind at 50-meters (m/s)'
      shaded:
        expr: _u50m-_u50m_ltm(t=$month)
        cbunits: Anomaly (m/s)
        cmin: -10
        cmax: 10
        cint: 1

    u50m_std:
      long_name: U50M STD
      levels: [0]
      layers: [shaded]
      title: 'U-wind at 50-meters (m/s)'
      shaded:
        expr: _u50m_std
        cbar: EPRainbow
        cbunits: Stdev
        cmin: 0
        cmax: 10
        cint: 1

    u50m_ltm:
      long_name: U-wind 50-meter
      levels: [0]
      layers: [shaded, contour]
      title: 'U-wind at 50-meters (m/s)'
      shaded:
        expr: _u50m_ltm(t=$month)
        cbunits: Climatology (m/s)
        cmin: -10
        cmax: 10
        cint: 1
      contour:
        expr: _u50m_ltm(t=$month)
        cmin: -20
        cmax: 20
        cint: 4

    u50m_mean:
      long_name: U-wind 50-meter
      levels: [0]
      layers: [shaded, contour]
      title: 'U-wind at 50-meters (m/s)'
      shaded:
        expr: _u50m
        cbunits: Mean (m/s)
        cmin: -10
        cmax: 10
        cint: 1
      contour:
        expr: _u50m
        cmin: -20
        cmax: 20
        cint: 4

  layer:

    shaded:
      gxout: shaded
      cbar: bwr
      nsub: 10
      skip: 10

    contour:
      gxout: contour
      clab: masked
      cthick: 5
      ccolor: 0 0 0
      clsize: 0.12
